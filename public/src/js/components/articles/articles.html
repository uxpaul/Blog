<div class="container">
    <div class="row interne">
        <h1> {{$ctrl.title}}</h1>

        <div class="col-xs-3 col-xs-offset-2  changer">
            <a ng-click="$ctrl.prev()"> prev </a>
        </div>

        <div class="col-xs-3 col-xs-offset-4 changer">
            <a ng-click="$ctrl.next()"> next</a>
        </div>


        <div ng-repeat="blog in $ctrl.blogs | limitTo:$ctrl.limit : $ctrl.begin">
            <div class="col-xs-8 col-xs-offset-2 carte">
                <div class="card card-block">
                    <h3 class="card-title" ng-if="!blog.editMode">{{blog.title}}</h3>
                    <a ui-sref="app.authors({authorId : blog.author._id})" ><em>{{blog.author.name}} </em></a>
                    <img class="img-responsive imageview" ng-if="blog.image" ng-src="{{blog.image}}">

                    <hr class="divider">
                    <p class="card-text" ng-if="!blog.editMode">{{blog.content | limitTo:250}}...</p>
                </div>
                <a ui-sref="app.article({blogId : blog._id})">Read more...
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>


    </div>
    <div class="row text-center">
        <button class="btn btn-primary addArticle" ui-sref="app.newarticle">+ Add article </button>
    </div>

</div>
